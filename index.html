<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Boolzap</title>

<body>
    <div id="app">
        <div class="debug db-container m-auto d-flex">
            <div class="debug left" id="contact-list">
                <div class="debug d-flex justify-content-between align-items-center p-2 contact-bar">
                    <div>
                        <img src="./img/avatar_io.jpg" alt="" class="img-fluid rounded-circle">
                        <span>Nome</span>
                    </div>
                    <div>
                        <i class="fa-regular fa-circle mx-2 "></i>
                        <i class="fa-solid fa-message mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                    </div>
                </div>
                <div class="d-flex align-content-center align-items-center gap-3 ps-3" id="notification-bar">
                    <span class="">
                        <i class="fa-solid fa-bell-slash"></i>
                    </span>
                    <div>
                        <div class="">Ricevi notifiche di nuovi messaggi</div>
                        <a href="#" class="">Attiva notifiche desktop</a>
                    </div>

                </div>
                <div class="" id="searchbar">
                    search bar
                </div>
                <div class="" id="open-chats">
                    chat aperte
                </div>
            </div>
            <div class="debug right" id="contact-list">
                <div class="debug d-flex justify-content-between align-items-center p-2 contact-bar">
                    <div>
                        <img src="./img/avatar_io.jpg" alt="" class="img-fluid rounded-circle">
                        <span>Nome</span>
                    </div>
                    <div>
                        <i class="fa-regular fa-circle mx-2"></i>
                        <i class="fa-solid fa-message mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                    </div>
                </div>
                <div id="chat" class="">
                </div>
            </div>

        </div>
