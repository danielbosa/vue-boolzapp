<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="module"></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Boolzap</title>
</head>

<body>
    <div id="app">
        <div class="debug db-container m-auto d-flex">
            <div class="debug left" id="contact-list">
                <div class="debug d-flex justify-content-between align-items-center p-2 contact-bar">
                    <div class="d-flex align-content-center">
                        <img src="./img/avatar_io.jpg" alt="" class="img-fluid rounded-circle">
                        <span class="align-self-center">Nome</span>
                    </div>
                    <div>
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="d-flex align-content-center align-items-center gap-3 ps-3" id="notification-bar">
                    <span class="">
                        <i class="fa-solid fa-bell-slash"></i>
                    </span>
                    <div>
                        <div class="">Ricevi notifiche di nuovi messaggi</div>
                        <a href="#" class="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- searchbar -->
                <div class="d-flex align-content-center" id="searchbar">
                    <form class="d-flex justify-content-center">
                        <span class="align-self-center">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="search" id="search" name="search" class="align-self-center" placeholder="Cerca o inizia una nuova chat">
                    </form>
                </div>
                <!-- open chats -->
                <div class="" id="open-chats">
                <!-- ATTN: active-chat da sistemare in base a chat aperta/attiva -->
                    <div class="d-flex ps-3 py-1 active-chat" v-for="(contact, index) in contacts" :key="contact.id" >
                        <img :src="contact.avatar" :alt="contact.name" class="img-fluid rounded-circle">
                        <div class="ps-3">
                            <div class="fw-bold chat-name">{{contact.name}}</div>
                            <div class="msg-info">Ultimo messaggio inviato</div>
                        </div>
                        <span class="msg-info">12:00</span>
                    </div>

                </div>
            </div>
            <div class="debug right" id="chat-section">
                <div class="debug d-flex justify-content-between align-items-center p-2 contact-bar">
                    <div class="d-flex active-chat">
                        <img src="./img/avatar_1.jpg" alt="Michele" class="img-fluid rounded-circle">
                        <div class="ps-2 align-self-center">
                            <div class="fw-bold chat-name">Michele</div>
                            <div class="last-viewed">Ultimo accesso oggi alle 12:00</div>
                        </div>
                    </div>
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div id="chat" class="d-flex flex-column">
                    <div class="msg sent">
                        <div>message</div>
                        <div id="msg-time" class="text-end">time</div>
                    </div>
                    <div class="msg received">
                        <div>message</div>
                        <div id="msg-time" class="text-end">time</div>
                    </div>
                </div>
                <div id="sender-bar" class="d-flex justify-content-around align-items-center">
                    <span class="text-center"><i class="fa-regular fa-face-smile"></i></span>
                    <input type="text" id="text" name="text" placeholder="Scrivi un messaggio">
                    <span class="text-center"><i class="fa-solid fa-microphone"></i></span>
                </div>
            </div>

        </div>


        <!-- <div class="container-fluid nf-container d-flex">
            <div class="left">
                <div class="head-left d-flex justify-content-between">
                    <div></div>
                </div>
            </div>
        </div> -->
    </div>

</body>

</html>
